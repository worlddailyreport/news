<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading article...</title>
    <link rel="stylesheet" href="/styles.css">  <!-- ✅ Ensures styles load correctly -->

    <script>
        function showArticle() {
            const slug = window.location.pathname.split("/").pop();
            const articles = JSON.parse(localStorage.getItem("articles")) || {};
            
            if (!articles[slug]) {
                document.body.innerHTML = "<h1>Error: Article Not Found</h1><p>Try generating a new article.</p>";
                return;
            }

            const article = articles[slug];

            // ✅ Show the correct image and headline
            document.body.innerHTML = `
                <h1>${article.headline}</h1>
                <img src="${article.imageUrl}" alt="Troll Image" style="width:100%; max-width:600px; display:block; margin:auto;">
            `;
        }

        document.addEventListener("DOMContentLoaded", showArticle);
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
