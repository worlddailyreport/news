<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading article...</title>
    <link rel="stylesheet" href="/styles.css">

    <!-- ✅ iMessage Preview -->
    <meta property="og:title" content="You've been trolled!" id="ogTitle" />
    <meta property="og:image" content="https://i.imghippo.com/files/JfSn7929Qs.jpg" id="ogImage" />
    <meta property="og:url" content="" id="ogUrl" />
    <meta property="og:type" content="website" />

    <script>
        function showArticle() {
            const slug = window.location.pathname.split("/").pop();
            const articles = JSON.parse(localStorage.getItem("articles")) || {};

            if (!articles[slug]) {
                document.body.innerHTML = `
                    <h1>You've Been Trolled!</h1>
                    <img src="https://i.imghippo.com/files/JfSn7929Qs.jpg" alt="Barry Woods" style="width:100%; max-width:600px; display:block; margin:auto;">
                `;
                return;
            }

            const article = articles[slug];

            // ✅ Update the iMessage preview
            document.title = article.headline;
            document.querySelector("#ogTitle").setAttribute("content", article.headline);
            document.querySelector("#ogImage").setAttribute("content", article.imageUrl);
            document.querySelector("#ogUrl").setAttribute("content", window.location.href);

            // ✅ Show Barry Woods but keep the troll title in preview
            document.body.innerHTML = `
                <h1>${article.headline}</h1>
                <img src="https://i.imghippo.com/files/JfSn7929Qs.jpg" alt="Barry Woods" style="width:100%; max-width:600px; display:block; margin:auto;">
            `;
        }

        document.addEventListener("DOMContentLoaded", showArticle);
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
