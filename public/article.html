<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barry Woods</title>
    <link rel="stylesheet" href="/styles.css">

    <!-- ✅ iMessage Preview -->
    <meta property="og:title" content="You won't believe this!" />
    <meta property="og:image" content="" id="ogImage" />
    <meta property="og:url" content="" id="ogUrl" />
    <meta property="og:type" content="website" />

    <script>
        function showBarryWoods() {
            // ✅ Always show the Barry Woods image
            document.body.innerHTML = `
                <h1>You've Been Trolled!</h1>
                <img src="https://i.imghippo.com/files/JfSn7929Qs.jpg" alt="Barry Woods" style="width:100%; max-width:600px; display:block; margin:auto;">
            `;
        }

        function updateMetaTags() {
            const urlParams = new URLSearchParams(window.location.search);
            const headline = urlParams.get('title') || "You won't believe this!";
            const imageUrl = urlParams.get('img') || "https://i.imghippo.com/files/JfSn7929Qs.jpg";

            document.title = headline;
            document.querySelector('meta[property="og:title"]').setAttribute("content", headline);
            document.querySelector('meta[property="og:image"]').setAttribute("content", imageUrl);
            document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);
        }

        document.addEventListener("DOMContentLoaded", () => {
            showBarryWoods();
            updateMetaTags();
        });
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
