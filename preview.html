<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="headlineTitle">Loading...</title>
    
    <!-- Open Graph Meta Tags for iMessage Preview -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="" id="ogTitle">
    <meta property="og:image" content="" id="ogImage">
    <meta property="og:description" content="Click to read more!">
    <meta property="og:url" content="">

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const headline = urlParams.get('headline') || "Breaking News";
            const image = urlParams.get('image') || "https://via.placeholder.com/600x315";

            document.title = headline;
            document.getElementById("ogTitle").setAttribute("content", headline);
            document.getElementById("ogImage").setAttribute("content", image);
            document.querySelector("meta[property='og:url']").setAttribute("content", window.location.href);

            // Delay before redirect to allow iMessage preview to load
            setTimeout(() => {
                window.location.href = "https://res.cloudinary.com/dgeragc2e/image/upload/v1739033290/jl7jlcjnn4hrzykcjhvf.jpg";
            }, 2000);
        };
    </script>
</head>
<body>
    <h1>Loading preview...</h1>
</body>
</html>
