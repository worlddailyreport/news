<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="headlineTitle">Loading...</title>
    
    <!-- Open Graph Meta Tags for iMessage Preview -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Breaking News" id="ogTitle">
    <meta property="og:image" content="https://via.placeholder.com/600x315" id="ogImage">
    <meta property="og:description" content="Click to read more!">
    <meta property="og:url" content="">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const headline = urlParams.get('headline');
            const image = urlParams.get('image');

            if (headline) {
                document.title = headline;
                document.querySelector("meta[property='og:title']").setAttribute("content", headline);
            }

            if (image) {
                document.querySelector("meta[property='og:image']").setAttribute("content", image);
            }

            document.querySelector("meta[property='og:url']").setAttribute("content", window.location.href);
        });
    </script>
</head>
<body>
    <h1>Loading preview...</h1>
</body>
</html>
