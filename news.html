<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking News</title>
    <meta property="og:title" id="metaHeadline" content="">
    <meta property="og:image" id="metaImage" content="">
    <meta property="og:description" content="Click to read more!">
    <meta property="og:type" content="website">
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const image = urlParams.get('image');
            const headline = urlParams.get('headline');
            if (image && headline) {
                document.getElementById('metaImage').setAttribute('content', image);
                document.getElementById('metaHeadline').setAttribute('content', headline);
            }
            setTimeout(() => {
                window.location.href = 'https://res.cloudinary.com/dgeragc2e/image/upload/v1739033290/jl7jlcjnn4hrzykcjhvf.jpg';
            }, 2000);
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
