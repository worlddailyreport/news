<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <script>
        async function redirectToImage() {
            // ✅ Extract slug from URL
            const slug = window.location.pathname.split("/").pop();

            // ✅ Fetch stored article
            const response = await fetch(`/api/get-article?slug=${slug}`);
            const article = await response.json();

            if (!article.imageUrl) {
                document.body.innerHTML = "<h1>Error: Article Not Found</h1>";
                return;
            }

            // ✅ Instantly redirect to the image
            window.location.href = article.imageUrl;
        }

        redirectToImage();
    </script>

</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
