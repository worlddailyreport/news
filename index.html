<html lang="en">

                <label for="troll_image_url">Troll Image URL (Final Redirect)</label>

                <br />
                <input type="submit" name="commit" value="Create" class="btn btn-primary btn-block">
            </form>
        </div>
    </div>
</body>
</html>
