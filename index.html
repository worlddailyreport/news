<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Daily Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Create Your Fake News Headline</h1>
        <form id="newsForm">
            <label for="headline">Preview Title</label>
            <input type="text" id="headline" class="form-control" required>

            <label for="imageUpload">Upload Preview Image</label>
            <input type="file" id="imageUpload" class="form-control" accept="image/*" required>

            <br />
            <button type="button" class="btn btn-primary btn-block" onclick="generateLink()">Create</button>
        </form>

        <div class="mt-4">
            <label for="generatedLink">Your Fake News Link</label>
            <input type="text" id="generatedLink" class="form-control" readonly>
            <button class="btn btn-secondary btn-block mt-2" onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <script>
        async function generateLink() {
            const headline = document.getElementById('headline').value;
            const fileInput = document.getElementById('imageUpload');
            const linkInput = document.getElementById('generatedLink');

            if (!headline || !fileInput.files.length) {
                alert('Please enter a headline and upload an image.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'wdr_public_uploads');

            try {
                const response = await fetch('https://api.cloudinary.com/v1_1/dgeragc2e/image/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                const previewImageUrl = data.secure_url;

                const sanitizedHeadline = headline.replace(/\s+/g, '-').toLowerCase();
                const shortId = Math.random().toString(36).substr(2, 5);
                const articlePath = `article/${sanitizedHeadline}-${shortId}`;

                // Correctly format the final link
                const maskedLink = `https://worlddailyreport.com/${articlePath}`;
                linkInput.value = maskedLink;

            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Image upload failed.');
            }
        }

        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
    </script>
</body>
</html>
