<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Daily Report</title>
</head>
<body>
    <h1>Create Your Clickbait Headline</h1>
    <input type="text" id="headline" placeholder="Enter your headline"><br><br>
    <input type="file" id="imageUpload" accept="image/*"><br><br>
    <button onclick="generateLink()">Generate Link</button><br><br>
    <input type="text" id="generatedLink" readonly style="width: 100%; margin-top: 10px;"><br>

    <script>
        async function generateLink() {
            const headline = document.getElementById('headline').value;
            const fileInput = document.getElementById('imageUpload');
            const linkInput = document.getElementById('generatedLink');

            if (!headline || !fileInput.files.length) {
                alert('Please enter a headline and upload an image.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'wdr_public_uploads');

            try {
                const response = await fetch('https://api.cloudinary.com/v1_1/dgeragc2e/image/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                const previewImageUrl = data.secure_url;

                const sanitizedHeadline = headline.replace(/\s+/g, '-').toLowerCase();
                const previewPath = `news/${sanitizedHeadline}`;

                // Store the preview page
                await fetch('/.netlify/functions/createPreviewPage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        path: previewPath,
                        image: previewImageUrl,
                        headline: headline
                    })
                });

                const maskedLink = `https://worlddailyreport.com/${previewPath}`;
                linkInput.value = maskedLink;

            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Image upload failed.');
            }
        }
    </script>
</body>
</html>
