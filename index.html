<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Daily Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    
    <!-- Open Graph Meta Tags for iMessage Preview -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Breaking News" id="ogTitle">
    <meta property="og:image" content="" id="ogImage">
    <meta property="og:description" content="Click to read more!">
    <meta property="og:url" content="">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create Your Fake News Headline</h1>
        <div class="form-container">
            <form class="form-group" id="newsForm">
                <label for="fake_title">Preview Title</label>
                <input type="text" name="fake_title" id="fake_title" class="form-control" required>

                <label for="fake_image_url">Preview Image URL</label>
                <input type="text" name="fake_image_url" id="fake_image_url" class="form-control" required>

                <br />
                <button type="button" class="btn btn-primary btn-block" onclick="generateLink()">Create</button>
            </form>
            
            <div class="mt-4">
                <label for="generatedLink">Generated Link</label>
                <input type="text" id="generatedLink" class="form-control" readonly>
                <button class="btn btn-secondary btn-block mt-2" onclick="copyLink()">Copy Link</button>
            </div>
        </div>
    </div>

    <script>
        function generateLink() {
            const title = document.getElementById('fake_title').value;
            const imageUrl = document.getElementById('fake_image_url').value;
            const linkInput = document.getElementById('generatedLink');

            if (!title || !imageUrl) {
                alert('Please enter a title and an image URL.');
                return;
            }

            const sanitizedTitle = title.replace(/\s+/g, '-').toLowerCase();
            const shortId = Math.random().toString(36).substr(2, 5);
            const articlePath = `article/${sanitizedTitle}-${shortId}`;

            const generatedLink = `https://worlddailyreport.com/${articlePath}`;
            linkInput.value = generatedLink;

            // Update Open Graph meta tags dynamically
            document.getElementById("ogTitle").setAttribute("content", title);
            document.getElementById("ogImage").setAttribute("content", imageUrl);
            document.querySelector("meta[property='og:url']").setAttribute("content", generatedLink);
        }

        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
    </script>
</body>
</html>
