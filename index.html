<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Daily Report</title>
    <meta property="og:title" id="metaHeadline" content="">
    <meta property="og:image" id="metaImage" content="">
    <meta property="og:description" content="Click to read more!">
    <meta property="og:type" content="website">
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const image = urlParams.get('image');
            const headline = urlParams.get('headline');
            if (image && headline) {
                document.getElementById('metaImage').setAttribute('content', image);
                document.getElementById('metaHeadline').setAttribute('content', headline);
                setTimeout(() => {
                    window.location.href = 'https://res.cloudinary.com/dgeragc2e/image/upload/v1739033290/jl7jlcjnn4hrzykcjhvf.jpg'; // Redirects to Barry Woods' Image
                }, 3000);
            }
        };
    </script>
</head>
<body>
    <h1>Create Your Clickbait Headline</h1>
    <input type="text" id="headline" placeholder="Enter your headline"><br><br>
    <input type="file" id="imageUpload" accept="image/*"><br><br>
    <button onclick="generateLink()">Generate Link</button><br><br>
    <input type="text" id="generatedLink" readonly style="width: 100%; margin-top: 10px;"><br>
    
    <script>
        async function generateLink() {
            const fileInput = document.getElementById('imageUpload');
            const headline = document.getElementById('headline').value;
            const linkInput = document.getElementById('generatedLink');

            if (!fileInput.files.length || !headline) {
                alert('Please upload an image and enter a headline.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'wdr_public_uploads'); // Cloudinary preset
            
            try {
                const response = await fetch('https://api.cloudinary.com/v1_1/dgeragc2e/image/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                // The preview image will be the one uploaded by the user
                const previewImageUrl = data.secure_url;
                
                // Generate a short masked URL based on the headline
                const randomPath = headline.replace(/\s+/g, '-').toLowerCase() + '-' + Math.random().toString(36).substr(2, 5);
                const shareLink = `https://worlddailyreport.com/${randomPath}?image=${encodeURIComponent(previewImageUrl)}&headline=${encodeURIComponent(headline)}`;
                
                linkInput.value = shareLink;
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Image upload failed.');
            }
        }
    </script>
</body>
</html>
